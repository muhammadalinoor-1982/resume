{% extends 'dashboard/dashboard.html' %}
{% block title %}Update Language{% endblock %}
{% block body %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="row" style="margin-top: 100px; margin-left: 400px;">
        <h1>Language</h1>
    <div class="col-lg-6">
        <form  action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Language Name</label>
                    <input class="form-control form-control-sm" value="{{ lang.name }}" name="name" type="text" placeholder="Enter Your Language Name" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Language Potentials</label>
                    <input class="form-control form-control-sm" value="{{ lang.potentials }}" name="potentials" type="text" placeholder="Enter Your Language Potentials" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
