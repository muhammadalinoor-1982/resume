{% extends 'dashboard/dashboard.html' %}
{% block title %}Create Reference{% endblock %}
{% block body %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="row" style="margin-top: 100px; margin-left: 400px;">
        <h1>Reference</h1>
    <div class="col-lg-6">
        <form  action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Reference Name</label>
                    <input class="form-control form-control-sm" name="name" type="text" placeholder="Enter Your Reference Name" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Designation</label>
                    <input class="form-control form-control-sm" name="designation" type="text" placeholder="Enter Your Reference Designation" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Relation</label>
                    <input class="form-control form-control-sm" name="relation" type="text" placeholder="Enter Relation with Your Reference" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Email</label>
                    <input class="form-control form-control-sm" name="email" type="email" placeholder="Enter Your Reference Email" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Phone</label>
                    <input class="form-control form-control-sm" name="phone" type="text" placeholder="Enter Your Reference Phone" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
