{% extends 'dashboard/dashboard.html' %}
{% block title %}Skills{% endblock %}
{% block body %}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<div class="row" style="position: absolute; right: 400px; margin-top: 50px">
  <div class="col-lg-8">
    <div class="card" style="width: 40rem; background-color: #4f5050; color: #FFFFFF">
      <div class="card-body">
        <a href="{% url 'skl_create' %}" class="card-link btn btn-success">Add</a>
        <a href="{% url 'dashboard' %}" class="card-link btn btn-info">Home</a>
      </div>
      {% for i in skl %}
      <img src="{{ i.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li style="background-color: #2c3034; color: #FFFFFF" class="list-group-item">{{i.potentials}}</li>
      </ul>
      <div class="card-body">
        <a href="{% url 'skl_update' i.id %}" class="card-link btn btn-warning">Update</a>
        <a href="{% url 'skl_delete' i.id %}" class="card-link btn btn-danger">Delete</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
