{% extends 'dashboard/dashboard.html' %}
{% block title %}Update Education{% endblock %}
{% block body %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="row" style="margin-top: 100px; margin-left: 400px;">
        <h1>Education Info</h1>
    <div class="col-lg-6">
        <form  action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Name of Institution</label>
                    <input class="form-control form-control-sm" value="{{ edu.name }}" name="name" type="text" placeholder="Enter Your Name of Institution" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Name of Degree</label>
                    <input class="form-control form-control-sm" value="{{ edu.degree }}" name="degree" type="text" placeholder="Enter Your Name of Degree" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Major</label>
                    <input class="form-control form-control-sm" value="{{ edu.major }}" name="major" type="text" placeholder="Enter Your Major" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Location</label>
                    <input class="form-control form-control-sm" value="{{ edu.location }}" name="location" type="text" placeholder="Enter Your Location" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">University Logo</label>
                    <input class="form-control form-control-sm" name="logo" type="file" placeholder="Upload your University Logo" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                    <img src="{{ edu.logo.url }}" height="50px" alt="">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF">Certificate</label>
                    <input class="form-control form-control-sm" name="image" type="file" placeholder="Upload your Certificate" aria-label=".form-control-sm example" style="background-color: #2c3034; color: #FFFFFF">
                    <img src="{{ edu.image.url }}" height="50px" alt="">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
